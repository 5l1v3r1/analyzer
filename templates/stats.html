{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="row">
    <div class="row">
      {% for key,value in stats.items() %}
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 paddingtopandbottom">
          <div class="card">
            <div class="card-header">
              {{ key }}
            </div>
            <div class="card-body">
              {{ value }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</div>
{% endblock body %}


glyphicon glyphicon-star
